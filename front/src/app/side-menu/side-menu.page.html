<ion-menu side="start" menuId="home" content-id="home-main">
  <ion-header class="full-width">
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="full-height full-width">
    <ion-list *ngFor="let pages of navigate">
      <ion-menu-toggle auto-hide="true">
        <ion-item [routerLink]="pages.url" routerDirection="forward">
            <ion-icon [name]="pages.icon" slot="start"></ion-icon>
                {{pages.title}} 
        </ion-item>
      </ion-menu-toggle>
      </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="home-main"></ion-router-outlet>
