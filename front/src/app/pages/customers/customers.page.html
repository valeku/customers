<ion-header>
  <ion-toolbar >
    <!-- <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons> -->
    <ion-button (click)="back()" class="left">
      <ion-icon name="arrow-back-outline" slot="icon-only"></ion-icon>
    </ion-button> 
    <ion-title class="center">
      Customers
    </ion-title>
    <ion-button (click)="addCustomer()" slot="end" class="right">
      <ion-icon slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div id="container">
    <ion-list>
      <ion-item *ngFor="let customer of customers; let i = index;">
        <ion-label>{{customer.number}} {{customer.name}}</ion-label>
        <ion-button (click)="getCustomer(customer)">
          <ion-icon name="eye-outline" slot="icon-only"></ion-icon>
        </ion-button> 
        <ion-button (click)="editCustomer(customer)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="deleteCustomer(customer, i)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
